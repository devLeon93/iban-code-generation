# Set here configurations for the database connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/icgdb
spring.datasource.username=icguser
spring.datasource.password=password

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update

# Allows To Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect

#JWT(Security) 2 hours valid token
jwt.secret=RandomSecretKey
jwt.expiration_time=12000000

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
